description "Starphleet monitor for the headquarters repository"

setuid admiral
start on starphleet_pulse

script

  date
  source /var/starphleet/.headquarters
  sudo start starphleet_monitor_repository local="${HEADQUARTERS_LOCAL}" remote="${HEADQUARTERS_REMOTE}" emit_on_change=starphleet_change_orders emit_on_same=starphleet_same_orders

end script
