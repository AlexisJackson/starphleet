description "Starphleet maintainer of the admiral's privates"

setuid admiral
start on file FILE=/var/starphleet/private_keys/

script
  date
  echo checking on the admiral keys
  source /var/starphleet/.headquarters
  #completely regenerate each time there is a change. headquarters won't take
  #any lip from its admirals!
  echo "StrictHostKeyChecking no" > "${ADMIRAL_HOME}/.ssh/config"
  for key in $(find "/var/starphleet/private_keys/*")
  do
    echo "IdentifyFile ${key}" >> "${ADMIRAL_HOME}/.ssh/config"
  done
end script
